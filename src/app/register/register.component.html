<form [formGroup]="modelForm" (ngSubmit)="onSubmit(modelForm)">

  <label for="email">Email</label><input name="email" id="email" formControlName="email"/>
  {{ formErrors.email }}
  <label for="password">Password</label><input type="password" id="password" name="password" formControlName="password"/>
  {{ formErrors.password }}

  <button type="submit">Login</button>
</form>
