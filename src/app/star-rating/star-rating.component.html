<div class='rating-stars text-center'>
  <ul id='stars' (mouseover)="onHover($event)">
    <li class="star" *ngFor="let i of [1,2,3,4,5]">
      <fa-icon
        [icon]="faStar"
        [styles]="i <= rating ? {'stroke': '#FFCC36', 'color': '#FFCC36'} : {'stroke': '#CCC', 'color': '#CCC'}"
        (click)="changeRating(i)"
      ></fa-icon>
    </li>
  </ul>
</div>
